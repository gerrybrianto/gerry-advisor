<div class="page-container">
  <header class="page-header">
    <h1><i class="fas fa-search"></i> Gerry Advisor</h1>
  </header>
  <div class="page-content">
    <section class="restaurants-list-container">
      <app-restaurant-list
        class="restaurants-list"
        [currentPosition]="currentPosition"
        [restaurantsWithRatings]="restaurantsWithRatings$ | async"
        (addMarker)="addMarker($event)"
        (zoomOnRestaurant)="zoomOnRestaurant($event)"
        (resetPos)="resetPos()"
      ></app-restaurant-list>
    </section>
    <section class="map-container">
      <google-map
        [width]="mapWidth"
        [height]="mapHeight"
        class="map"
        [options]="googleMapOptions"
        (mapClick)="refreshRestaurantsList($event)"
      >
        <map-marker
          *ngFor="let position of markerInfos.positions; let i = index"
          [position]="position"
          [options]="markerOptions"
          [title]="markerInfos.titles[i]"
        ></map-marker>
      </google-map>
    </section>
  </div>
  <footer class="page-footer"></footer>
</div>
<router-outlet></router-outlet>

<form
  class="add-rating-form"
  [formGroup]="addRatingForm"
  (ngSubmit)="onSubmit()"
>
  <label for="add-rating"></label>
  <input id="add-rating" type="number" formControlName="stars" />
  <label for="add-comment"></label>
  <input id="add-comment" type="text" formControlName="comment" />
  <button type="submit" [disabled]="!addRatingForm.valid">Add</button>
</form>
